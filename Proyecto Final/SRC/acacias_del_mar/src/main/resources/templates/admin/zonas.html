<!-- 1. Heredamos de la plantilla 'layout' -->
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::content})}">

    <head>
        <title th:fragment="title">Gestión de Zonas</title>
    </head>

    <body>
        <section class="section" th:fragment="content">

            <div class="is-flex is-justify-content-space-between is-align-items-center">
                <h1 class="title is-2">Gestión de Zonas</h1>
                <button class="button is-primary" id="btnNuevaZona">
                    <span class="icon"><i class="fas fa-plus"></i></span>
                    <span>Crear Zona</span>
                </button>
            </div>
            <p class="subtitle is-5">Administra las zonas y tipos de vehículo permitidos.</p>

            <!-- Notificación General -->
            <div id="notification" class="notification" style="display: none;">
                <button class="delete"></button>
                <span id="notificationMessage"></span>
            </div>

            <!-- Tabla de Zonas -->
            <div class="table-container mt-4">
                <table class="table is-fullwidth is-striped is-hoverable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Letra</th>
                            <th>Tipo Vehículo Permitido</th>
                            <th>Profundidad (cm)</th>
                            <th>Ancho (cm)</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="zonasTableBody">
                        <tr>
                            <td colspan="6" class="has-text-centered">
                                <span class="icon is-large"><i class="fas fa-spinner fa-spin fa-2x"></i></span>
                                <p>Cargando zonas...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- =======================
                 Modal CREAR/EDITAR
            ======================== -->
            <div class="modal" id="zonaModal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title" id="modalTitle">Crear Zona</p>
                        <button class="delete" aria-label="close"></button>
                    </header>
                    <section class="modal-card-body">
                        <form id="zonaForm">
                            <input type="hidden" id="zonaId">

                            <div class="field">
                                <label class="label" for="letra">Letra</label>
                                <div class="control">
                                    <input class="input" type="text" id="letra" required maxlength="1">
                                </div>
                            </div>

                            <!-- Dropdown para Tipo de Vehículo -->
                            <div class="field">
                                <label class="label" for="idTipoVehiculo">Tipo de Vehículo Permitido</label>
                                <div class="control">
                                    <div class="select is-fullwidth">
                                        <select id="idTipoVehiculo" required>
                                            <option value="">Cargando tipos...</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" for="profundidad">Profundidad (cm)</label>
                                <div class="control">
                                    <input class="input" type="number" id="profundidad" placeholder="Opcional">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" for="ancho">Ancho (cm)</label>
                                <div class="control">
                                    <input class="input" type="number" id="ancho" placeholder="Opcional">
                                </div>
                            </div>

                        </form>
                        <div id="modalErrorMessage" class="notification is-danger is-light mt-3" style="display: none;"></div>
                    </section>
                    <footer class="modal-card-foot is-justify-content-flex-end">
                        <button class="button is-success" id="btnGuardar">Guardar Cambios</button>
                        <button class="button" id="btnCancelar">Cancelar</button>
                    </footer>
                </div>
            </div>

            <!-- Modal CONFIRMACIÓN (ELIMINAR) -->
            <div class="modal" id="deleteModal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head has-background-danger">
                        <p class="modal-card-title has-text-white">Confirmar Eliminación</p>
                        <button class="delete" aria-label="close"></button>
                    </header>
                    <section class="modal-card-body">
                        <p>¿Estás seguro de que deseas eliminar la zona <strong id="deleteZonaNameText"></strong>?</p>
                        <p><strong>Esta acción no se puede deshacer.</strong></p>
                        <input type="hidden" id="zonaIdParaEliminar">
                    </section>
                    <footer class="modal-card-foot is-justify-content-flex-end">
                        <button class="button is-danger" id="btnConfirmarEliminar">Eliminar</button>
                        <button class="button" id="btnCancelarEliminar">Cancelar</button>
                    </footer>
                </div>
            </div>

            <!-- =======================
                 JAVASCRIPT
            ======================== -->
            <script th:inline="javascript">
                /*<![CDATA[*/

                const API_URL = /*[[@{/api/zonas}]]*/ '/api/zonas';
                const API_TIPOS_VEHICULO = /*[[@{/api/tipos-vehiculo}]]*/ '/api/tipos-vehiculo'; // API de dependencia

                // --- DOM Elements ---
                const tableBody = document.getElementById('zonasTableBody');
                const zonaModal = document.getElementById('zonaModal');
                const modalTitle = document.getElementById('modalTitle');
                const zonaForm = document.getElementById('zonaForm');
                const zonaIdInput = document.getElementById('zonaId');
                const modalErrorMessage = document.getElementById('modalErrorMessage');
                const btnGuardar = document.getElementById('btnGuardar');
                const deleteModal = document.getElementById('deleteModal');
                const zonaIdParaEliminarInput = document.getElementById('zonaIdParaEliminar');
                const deleteZonaNameText = document.getElementById('deleteZonaNameText');
                const btnConfirmarEliminar = document.getElementById('btnConfirmarEliminar');
                const notification = document.getElementById('notification');
                const notificationMessage = document.getElementById('notificationMessage');
                const selectTipoVehiculo = document.getElementById('idTipoVehiculo');

                // --- Funciones de UI ---
                function showNotification(message, isError = false) {
                    notificationMessage.textContent = message;
                    notification.className = 'notification';
                    notification.classList.add(isError ? 'is-danger' : 'is-success', 'is-light');
                    notification.style.display = 'block';
                    setTimeout(() => notification.style.display = 'none', 3000);
                }

                /**
                 * Carga los Tipos de Vehículo en el dropdown del formulario
                 */
                async function cargarDropdownTipos() {
                    try {
                        const response = await fetch(API_TIPOS_VEHICULO);
                        if (!response.ok)
                            throw new Error('No se pudieron cargar los tipos de vehículo');
                        const tipos = await response.json();
                        selectTipoVehiculo.innerHTML = '<option value="">Seleccione un tipo</option>';
                        tipos.forEach(tipo => {
                            selectTipoVehiculo.innerHTML += `<option value="${tipo.idTipoVehiculo}">${tipo.denominacion}</option>`;
                        });
                    } catch (error) {
                        console.error('Error cargando dropdowns:', error);
                        selectTipoVehiculo.innerHTML = `<option value="">Error al cargar tipos</option>`;
                        showNotification(error.message, true);
                    }
                }

                /**
                 * Carga todas las zonas desde la API
                 */
                async function cargarZonas() {
                    try {
                        const response = await fetch(API_URL);
                        if (!response.ok)
                            throw new Error(`Error ${response.status}: ${await response.text()}`);
                        const zonas = await response.json();

                        if (zonas.length === 0) {
                            tableBody.innerHTML = '<tr><td colspan="6" class="has-text-centered">No se encontraron zonas.</td></tr>';
                            return;
                        }

                        tableBody.innerHTML = zonas.map(z => `
                            <tr>
                                <td>${z.idZona}</td>
                                <td><strong>Zona ${z.letra}</strong></td>
                                <td>${z.tipoVehiculo.denominacion}</td>
                                <td>${z.profundidad || 'N/A'}</td>
                                <td>${z.ancho || 'N/A'}</td>
                                <td>
                                    <button class="button is-small is-info" onclick="abrirModalEditar(${z.idZona})">
                                        <span class="icon"><i class="fas fa-edit"></i></span>
                                    </button>
                                    <button class="button is-small is-danger" onclick="abrirModalEliminar(${z.idZona}, '${z.letra}')">
                                        <span class="icon"><i class="fas fa-trash"></i></span>
                                    </button>
                                </td>
                            </tr>
                        `).join('');

                    } catch (error) {
                        console.error('Error en cargarZonas:', error);
                        tableBody.innerHTML = `<tr><td colspan="6" class="has-text-centered has-text-danger">${error.message}</td></tr>`;
                        showNotification(error.message, true);
                    }
                }

                // --- Funciones de Modales ---

                function abrirModalCrear() {
                    zonaForm.reset();
                    zonaIdInput.value = '';
                    modalTitle.textContent = 'Crear Nueva Zona';
                    modalErrorMessage.style.display = 'none';
                    selectTipoVehiculo.value = "";
                    zonaModal.classList.add('is-active');
                }

                async function abrirModalEditar(id) {
                    try {
                        const response = await fetch(`${API_URL}/${id}`);
                        if (!response.ok)
                            throw new Error('No se pudo cargar la zona.');
                        const z = await response.json();

                        zonaIdInput.value = z.idZona;
                        document.getElementById('letra').value = z.letra;
                        document.getElementById('profundidad').value = z.profundidad || '';
                        document.getElementById('ancho').value = z.ancho || '';
                        selectTipoVehiculo.value = z.tipoVehiculo.idTipoVehiculo;

                        modalTitle.textContent = 'Editar Zona';
                        modalErrorMessage.style.display = 'none';
                        zonaModal.classList.add('is-active');
                    } catch (error) {
                        console.error('Error en abrirModalEditar:', error);
                        showNotification(error.message, true);
                    }
                }

                function cerrarModal() {
                    zonaModal.classList.remove('is-active');
                }

                async function guardarZona(event) {
                    event.preventDefault();
                    const id = zonaIdInput.value;
                    const esNuevo = id === '';
                    const method = esNuevo ? 'POST' : 'PUT';
                    const url = esNuevo ? API_URL : `${API_URL}/${id}`;

                    btnGuardar.classList.add('is-loading');
                    modalErrorMessage.style.display = 'none';

                    const zonaDTO = {
                        letra: document.getElementById('letra').value,
                        profundidad: parseInt(document.getElementById('profundidad').value) || null,
                        ancho: parseInt(document.getElementById('ancho').value) || null,
                        idTipoVehiculo: parseInt(selectTipoVehiculo.value)
                    };

                    // Validación simple de frontend
                    if (!zonaDTO.idTipoVehiculo) {
                        modalErrorMessage.textContent = "Debe seleccionar un tipo de vehículo.";
                        modalErrorMessage.style.display = 'block';
                        btnGuardar.classList.remove('is-loading');
                        return;
                    }

                    try {
                        const response = await fetch(url, {
                            method: method,
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(zonaDTO)
                        });
                        if (!response.ok) {
                            const errorMsg = await response.text();
                            throw new Error(errorMsg || 'Error al guardar la zona.');
                        }
                        cerrarModal();
                        await cargarZonas();
                        showNotification(`Zona ${esNuevo ? 'creada' : 'actualizada'} exitosamente.`, false);
                    } catch (error) {
                        console.error('Error en guardarZona:', error);
                        modalErrorMessage.textContent = error.message;
                        modalErrorMessage.style.display = 'block';
                    } finally {
                        btnGuardar.classList.remove('is-loading');
                    }
                }

                function abrirModalEliminar(id, letra) {
                    zonaIdParaEliminarInput.value = id;
                    deleteZonaNameText.textContent = `Zona ${letra}`;
                    deleteModal.classList.add('is-active');
                }

                function cerrarModalEliminar() {
                    deleteModal.classList.remove('is-active');
                }

                async function confirmarEliminacion() {
                    const id = zonaIdParaEliminarInput.value;
                    btnConfirmarEliminar.classList.add('is-loading');
                    try {
                        const response = await fetch(`${API_URL}/${id}`, {method: 'DELETE'});
                        if (!response.ok) {
                            const errorMsg = await response.text();
                            throw new Error(errorMsg || 'Error al eliminar.');
                        }
                        cerrarModalEliminar();
                        await cargarZonas();
                        showNotification('Zona eliminada exitosamente.', false);
                    } catch (error) {
                        console.error('Error en confirmarEliminacion:', error);
                        // Si el error es por clave foránea (400)
                        if (error.message.includes("constraint")) {
                            showNotification("No se puede eliminar la zona porque tiene garages asignados.", true);
                        } else {
                            showNotification(error.message, true);
                        }
                    } finally {
                        btnConfirmarEliminar.classList.remove('is-loading');
                    }
                }

                // --- Event Listeners Globales ---
                document.addEventListener('DOMContentLoaded', () => {
                    cargarZonas();
                    cargarDropdownTipos();
                });

                document.getElementById('btnNuevaZona').addEventListener('click', abrirModalCrear);
                btnGuardar.addEventListener('click', guardarZona);
                btnConfirmarEliminar.addEventListener('click', confirmarEliminacion);

                (document.querySelectorAll('.modal-background, .modal .delete, #btnCancelar, #btnCancelarEliminar') || []).forEach(($close) => {
                    const $target = $close.closest('.modal');
                    $close.addEventListener('click', () => $target.classList.remove('is-active'));
                });

                (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
                    const $notification = $delete.parentNode;
                    $delete.addEventListener('click', () => $notification.style.display = 'none');
                });

                /*]]>*/
            </script>
        </section>
    </body>
</html>
